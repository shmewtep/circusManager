<body>

	<!--Background-->

    <div class="bgimage">

		<!--Title-->

        <span id="cirquedezack">Cirque de Zack</span>

		<!--Site Nav Menu-->

		<div class="vertical-menu">
			<a href="#home.html" class="active">Home</a>
			<a href="#shows.html" class="active">Shows</a>
			<a href="#" class="active">Feedback</a>
		</div>

		<!--Feedback form container-->

		<div class="container">
            <div class="imagebg"></div>
            <div class="row " style="margin-top: 50px">
                <div class="col-md-6 col-md-offset-3 form-container">
                    <h2>Performance Feedback</h2> 
                    <p> Please provide your feedback below: </p>
                    <form role="form" method="post" id="reused_form">
                        <div class="row">
                            <div class="col-sm-12 form-group">

								<label>Please enter the location and date of the show you would like to provide feedback on below.</label>
								<!--City input-->
								<div class="col-sm-6 form-group">
									<label for="showLoc"> City:</label>
									<input type="text" class="form-control" id="name" name="name" required>
								</div>

								<br>
								<br>
								<br>
								<br>
								<br>

								<!--Date selector-->

								<input type="date" id="start" name="trip-start"
									value=new Date()
									min="2000-01-01" max=new Date()>

								<br>
								<br>

								<!--Level of experience-->

                                <label>How do you rate your overall experience?</label>
                                <p>
                                    <label class="radio-inline">
                                        <input type="radio" name="experience" id="radio_experience" value="bad" >
                                        Bad 
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="experience" id="radio_experience" value="average" >
                                        Average 
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="experience" id="radio_experience" value="good" >
                                        Good 
                                    </label>
                                </p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-12 form-group">
                                <label for="comments"> Comments:</label>
								<!--Comments field-->
                                <textarea class="form-control" type="textarea" name="comments" id="comments" placeholder="Your Comments" maxlength="6000" rows="7"></textarea>
                            </div>
                        </div>

                        <div class="row">

							<!--Name input-->
                            <div class="col-sm-6 form-group">
                                <label for="name"> Your Name (Optional):</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>

							<!--Email input-->
                            <div class="col-sm-6 form-group">
                                <label for="email"> Email (Optional):</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 form-group">
                                <button type="submit" class="btn btn-lg btn-warning btn-block" >Submit </button>
                            </div>
                        </div>
                    </form>

                    <div id="success_message" style="width:100%; height:100%; display:none; "> <h3>Posted your feedback successfully!</h3> </div>
                    <div id="error_message" style="width:100%; height:100%; display:none; "> <h3>Error</h3> Sorry there was an error sending your form. </div>

                </div>
            </div>
        </div>
	</div>
