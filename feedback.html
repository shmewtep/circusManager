		<!--Feedback form container-->
		<div class="container" style="margin-bottom: 50px">
            <div class="imagebg"></div>
            <div class="row " style="margin-top: 50px">
                <div class="col-md-6 col-md-offset-3 form-container">
                    <h2>Performance Feedback</h2> 
                    <p> Please provide your feedback below: </p>
                    <div role="form" method="post" id="reused_form">
                        <div class="row">
                            <div class="col-sm-12 form-group">
                                <label>Please enter the location and date of the show you would like to provide feedback on below.</label>
                                
								<!--City input-->
								<div class="col-sm-6 form-group">
									<label for="showLoc" id='city'> City:</label>
									<input type="text" class="form-control" id="txtCity" name="name" required>
								</div>

                                <!--Spacing for appearances-->
								<br>
								<br>
								<br>
								<br>
								<br>

								<!--Date selector-->
								<input type="date" id="txtDate" name="trip-start"
									value=new Date()
									min="2000-01-01" max=new Date()>

                                <!--More spacing for appearances-->
								<br>
                                <br>
                                
                                <!--Select act to provide feedback for (Radio Buttons)-->
                                <label>What act are you providing feedback for?</label>
                                <p>
                                    <label class="radio-inline">
                                        <input type="radio" name="radioAct" id="radio_experience" value="clowns" >
                                        Clowns 
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="radioAct" id="radio_experience" value="contortionists" >
                                        Contortionists
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="radioAct" id="radio_experience" value="cyr wheel" >
                                        Cyr Wheel
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="radioAct" id="radio_experience" value="elephants" >
                                        Elephants
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="radioAct" id="radio_experience" value="fire juggling" >
                                        Fire Juggling
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="radioAct" id="radio_experience" value="highwire" >
                                        Highwire
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="radioAct" id="radio_experience" value="human cannonball" >
                                        Human Cannonball
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="radioAct" id="radio_experience" value="lion taming" >
                                        Lion Taming
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="radioAct" id="radio_experience" value="trapeze" >
                                        Trapeze
                                    </label>
                                </p>

								<!--Level of experience-->
                                <label>How do you rate your overall experience?</label>
                                <p>
                                    <label class="radio-inline">
                                        <input type="radio" name="radioExperience" id="radio_experience" value="bad" >
                                        Bad 
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="radioExperience" id="radio_experience" value="average" >
                                        Average 
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="radioExperience" id="radio_experience" value="good" >
                                        Good 
                                    </label>
                                </p>
                            </div>
                        </div>

                        <!--Comments field-->
                        <div class="row">
                            <div class="col-sm-12 form-group">
                                <label for="comments"> Comments:</label>
                                <textarea class="form-control" type="textarea" name="comments" id="txtComments" placeholder="Your Comments" maxlength="6000" rows="7"></textarea>
                            </div>
                        </div>

                        <div class="row">

							<!--Name input-->
                            <div class="col-sm-6 form-group">
                                <label for="name"> Your Name (Optional):</label>
                                <input type="text" class="form-control" id="txtFeedbackName" name="name" required>
                            </div>

							<!--Email input-->
                            <div class="col-sm-6 form-group">
                                <label for="email"> Email (Optional):</label>
                                <input type="email" class="form-control" id="txtFeedbackEmail" name="email" required>
                            </div>
                        </div>

                        <!--Submit Button-->
                        <div class="row">
                            <div class="col-sm-12 form-group">
                                <button id='btnFeedbackSubmit' type="submit" class="btn btn-lg btn-warning btn-block" >Submit </button>
                            </div>
                        </div>
                    </div>

                    <!--Return error or success message-->
                    <div id="success_message" style="width:100%; height:100%; display:none; "> <h3>Posted your feedback successfully!</h3> </div>
